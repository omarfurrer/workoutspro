<div
    id="authed-layout"
    :class="$vuetify.breakpoint.name"
>

    <v-navigation-drawer
        right
        v-model="isNavigationBarVisible"
        app
    >
        <v-list dense>
            <v-list-item
                link
                exact
                to="/dashboard"
            >
                <v-list-item-action>
                    <v-icon>mdi-view-dashboard</v-icon>
                </v-list-item-action>
                <v-list-item-content>
                    <v-list-item-title>Dashboard</v-list-item-title>
                </v-list-item-content>
            </v-list-item>
            <v-list-item
                link
                @click="logout()"
            >
                <v-list-item-action>
                    <v-icon>mdi-logout</v-icon>
                </v-list-item-action>
                <v-list-item-content>
                    <v-list-item-title>Logout</v-list-item-title>
                </v-list-item-content>
            </v-list-item>
        </v-list>
    </v-navigation-drawer>

    <v-app-bar app>

        <v-toolbar-title>WorkoutsPRO</v-toolbar-title>

        <v-spacer></v-spacer>

        <v-app-bar-nav-icon @click="toggleNavigationsBar()"></v-app-bar-nav-icon>

        <!-- <v-avatar size="40">
                <img
                    src="https://i.pravatar.cc/150?img=52"
                    alt="John"
                />
            </v-avatar> -->
    </v-app-bar>
    <v-content>
        <router-view></router-view>
    </v-content>
</div>
