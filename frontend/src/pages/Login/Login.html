<div id="login-page">
    <v-row justify="center">
        <v-col lg="5">

            <v-form
                ref="loginForm"
                @submit.prevent="login()"
            >

                <v-row>
                    <v-col cols="12">
                        <v-text-field
                            name="email"
                            label="Email"
                            type="email"
                            placeholder="Enter your email"
                            outlined
                            clearable
                            v-model="credentials.email"
                            :rules="loginFormRules.email"
                            :error-messages="loginFormValidationErrors.email"
                        ></v-text-field>
                    </v-col>
                </v-row>

                <v-row>
                    <v-col cols="12">
                        <v-text-field
                            name="password"
                            label="Password"
                            placeholder="Enter your password"
                            type="password"
                            outlined
                            clearable
                            v-model="credentials.password"
                            :rules="loginFormRules.password"
                            :error-messages="loginFormValidationErrors.password"
                        ></v-text-field>
                        <!-- <router-link
                                class="float-right forgot-password-link"
                                to="/password/forgot"
                            >Forgot Password?</router-link> -->
                    </v-col>
                </v-row>

                <div style="clear: both;">

                </div>

                <v-divider class="mb-5"></v-divider>

                <v-row justify="center">
                    <v-col
                        cols="12"
                        md="10"
                    >
                        <v-btn
                            depressed
                            color="primary"
                            class="float-right"
                            @click="login()"
                            :loading="isLoginFormBusy"
                            block
                            type="submit"
                        >Login</v-btn>
                    </v-col>
                </v-row>

                <v-row v-if="loginFormError">
                    <v-col cols="12">
                        <v-alert
                            dense
                            outlined
                            type="error"
                        >
                            <span v-html="loginFormError"></span>
                        </v-alert>
                    </v-col>
                </v-row>

                <v-row v-if="errorMessage">
                    <v-col cols="12">
                        <v-alert
                            dense
                            outlined
                            type="error"
                        >
                            <span v-html="errorMessage"></span>
                        </v-alert>
                    </v-col>
                </v-row>

                <v-row v-if="successMessage">
                    <v-col cols="12">
                        <v-alert
                            dense
                            outlined
                            type="success"
                        >
                            <span v-html="successMessage"></span>
                        </v-alert>
                    </v-col>
                </v-row>

                <!-- <p class="register-message mt-5">Donâ€™t have an account? <router-link to="/register">Register Here
                    </router-link>
                </p> -->

            </v-form>
        </v-col>
    </v-row>
</div>
